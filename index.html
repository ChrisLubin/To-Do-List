<!DOCTYPE html>
<html>

 <head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="CSS/css.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="JS/js.js"></script>
  <meta name="viewport" width="device=width, initial-scale=1.0, user-scalable=yes">
 </head>

 <body>
  <div id="overlay">
  </div>
  <div id="container">
   <div id="title">
    <h1>To-Do List</h1>
   </div>
   <div id="tasks">
    <ul id="list">
    </ul>
   </div>
   <div id="foot">
    <div id="ui">
     <input type="text" placeholder="Please Enter A Task"> </input>
     <button type="submit">Add Item</button>
    </div>
   </div>
  </div>
  <div id="confirmBox">
   <p>Are you sure you want to delete this task?</p>
   <button id="yes">Yes</button>
   <button id="no">No</button>
  </div>
 </body>

 <footer>
  <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
     title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
 </footer>

</html>
